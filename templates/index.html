<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff; /* Light blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px; /* Increased width */
            max-width: 90%;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #333333;
        }

        form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 400px; /* Increased width */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-left: 10px; /* Add some space between the input and button */
        }

        .answer {
            margin-top: 20px;
            padding: 20px; /* Decreased padding to adjust for increased width */
            background-color: #f5f5f5; /* Light grey background color for contrast */
            border-radius: 5px;
            border: 1px solid #cccccc;
            min-height: 150px; /* Minimum height */
            height: auto; /* Auto height for dynamic content */
            width: 100%; /* Full width of the container */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DataSensei: Your Data Science Q&A System</h1>
        <form action="/" method="post">
            <input type="text" name="query" placeholder="Enter your question" autocomplete="off">
            <input type="submit" value="Ask">
        </form>
        {% if answer %}
            <div class="answer">
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
